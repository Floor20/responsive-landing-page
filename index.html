<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      sizes="32x32"

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <body>
    <div class="wrapper">
      <nav>
        <ul class="nav-links">
          <li class="nav-link">Features</li>

      </nav>
      <main class="banner">
        <div class="banner--content">
          <h1 class="banner--heading">Make remote work</h1>

            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="banner--btn">Learn more</button>
          <ul class="banner--clients">
            <li class="client-img">
              <img src="./images/client-databiz.svg" />
            </li>
            <li class="client-img">
              <img src="./images/client-audiophile.svg" />
            </li>
            <li class="client-img"><img src="./images/client-meet.svg" /></li>
            <li class="client-img"><img src="./images/client-maker.svg" /></li>
          </ul>
        </div>
        <div class="banner--img"></div>
      </main>
